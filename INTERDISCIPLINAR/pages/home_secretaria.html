<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <link rel="stylesheet" href="../css/index.css">    
    <script src="../js/functions.js"></script>    
    <title>Pagina Inicial - NOTEx</title>
</head>
<body>
    <div class="header">
        <div class="item">
            <h1>NOTEx - Sistema de Gerenciamento Escolar</h1>
        </div>
        <div class="item">
            <h2>Tipo: Secretaria</h2>
        </div>
        <div class="item">
            <input type="button" class="btn" value="Sair">                    
        </div>
    </div>    
    <div id="menu-superior" class="menu-superior">
        <input type="button" class="btn_serv" value="CADASTRAR ALUNO">        
        <input type="button" class="btn_serv" value="CADASTRAR ANO"  onclick="mudarEstado('cad_ano', 'menu-superior')">
        <input type="button" class="btn_serv" value="CADASTRAR TURMA">
        <input type="button" class="btn_serv" value="ALTERAR MATRICULA">
    </div>  
    
    <div class="container-index">       
        <div id="cad_ano" class="item-index">
            <div class="sair">
                <input type="reset" class="btn-sair" onclick="mudarEstado('cad_ano', 'menu-superior')" value="X">
            </div>
            <form action="" method="" id="cad_ano_ajax" class="login" autocomplete="off">                                                                            
                    <h2>CADASTRAR TURMA</h2>                    
                    <input type="text" class="text-index"  placeholder="DESCRICAO DA TURMA"><br>
                    <input type="number" class="text-index"  placeholder="CODIGO DA TURMA"><br>
                    <label for="ano">SELECIONE O ANO/SÃ‰RIE</label><br>
                    <select name="ano" id="" class="text-index">br
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">2</option>
                        <option value="4">3</option>
                        <option value="5">4</option>
                    </select>
                    <label for="turma">SELECIONE A SUB-TURMA</label>
                    <select name="turma" id="" class="text-index">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                    </select>
                    <label for="capacidade"></label>
                    <input type="number" name="capacidade" class="text-index" min="1" placeholder="CAPACIDADE FISICA">
                    <div>
                        <input type="button" class="btn" value="Cadastrar">                    
                        <input type="reset" class="btn" value="Limpar">
                    </div>                    
            </form>
        </div>
    </div>
</body>
</html>
