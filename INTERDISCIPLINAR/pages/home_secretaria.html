<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script src="../js/functions.js"></script>
    <script>
        $(document).ready(function(){
            $('#cad_ano_ajax').submit( e => {
                e.preventDefault();
                var dados = $('#cad_ano_ajax').serialize();
                console.log(dados);
            });
        });
    </script>


    <title>Pagina Inicial - NOTEx</title>

</head>

<body>
    <div class="header">
        <div class="item">
            <h1>NOTEx - Sistema de Gerenciamento Escolar</h1>
        </div>
        <div class="item">
            <h2>Tipo: Secretaria</h2>
        </div>
        <div class="item">
            <input type="button" class="btn" value="Sair">
        </div>
    </div>
    <div id="menu-superior" class="menu-superior">
        <input type="button" class="btn_serv" value="CADASTRAR ALUNO"
            onclick="mudarEstado('cad_aluno', 'menu-superior')">

        <input type="button" class="btn_serv" value="CADASTRAR TURMA"
            onclick="mudarEstado('cad_turma', 'menu-superior')">

        <input type="button" class="btn_serv" value="ALTERAR MATRICULA">
    </div>

    <div class="container-index">
        <div id="cad_turma" class="item-index">
            <div class="sair">
                <input type="button" class="btn-sair"
                    onclick="mudarEstado('cad_turma', 'menu-superior', 'cad_ano_ajax'); reset('cad_ano_ajax')"
                    value="X">
            </div>
            <form name="cad_ano_ajax" action="" method="" id="cad_ano_ajax" class="login" autocomplete="off">
                <h2>CADASTRAR TURMA</h2>
                <input type="text" class="text-index" id="desc_turma" name="desc_turma"
                    placeholder="DESCRICAO DA TURMA" required><br>
                <input type="number" class="text-index" id="ano_turma" name="ano_turma"
                    placeholder="INFORME O ANO LETIVO" required><br>
                <input type="number" class="text-index" id="cod_turma" name="cod_turma"
                    placeholder="CODIGO DA TURMA" required><br>
                <label for="ano">SELECIONE O ANO/SÉRIE</label><br>
                <input type="number" name="ano_serie" id="ano_serie" class="text-index" value="" min="1" max="9"
                    onfocusout="anoSerie(this.value, this.id)" required>
                <label for="turma">SELECIONE A SUB-TURMA</label>
                <select name="sub_turma" id="sub_turma" class="text-index" required>
                    <option></option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                </select>
                <label for="capacidade"></label>
                <input type="number" id="capacidade" name="capacidade" class="text-index" min="1"
                    placeholder="CAPACIDADE FISICA" required>
                <div>
                    <input type="submit" class="btn" value="Cadastrar">
                    <input type="reset" class="btn" value="Limpar">
                </div>
            </form>
        </div>

        <div id="cad_aluno" class="item-index">
            <div class="sair">
                <input type="reset" class="btn-sair" onclick="mudarEstado('cad_aluno','menu-superior')" value="X">
            </div>
            <h2>CADASTRAR ALUNO</h2>
            <form action="#" class="login">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="rmAluno">RM</label>
                    <input type="text" name="rmAluno" class="text-index" maxlength="50"
                        placeholder="DIGITE O RM DO ALUNO" required>
                    <label for="raAluno">RA</label>
                    <input type="text" name="raAluno" class="text-index" maxlength="50"
                        placeholder="DIGITE O RA DO ALUNO" required>
                    <label for="remissivoAluno">ÍNDICE REMISSO</label>
                    <input type="text" name="remissivoAluno" class="text-index" maxlength="50"
                        placeholder="DIGITE O REMISSIVO DO ALUNO" required>
                    <label for="nomeAluno">NOME</label>
                    <input type="text" name="nomeAluno" class="text-index" maxlength="50"
                        placeholder="DIGITE O NOME DO ALUNO" required>
                    <label for="nasctoAluno">DATA DE NASCIMENTO</label>
                    <input type="date" name="nasctoAluno" id="nasctoAluno">
                </fieldset>
                <div>
                    <input type="button" class="btn" value="Cadastrar">
                    <input type="reset" class="btn" onclick="mudarEstado('cad_aluno','menu-superior')" value="Cancelar">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
