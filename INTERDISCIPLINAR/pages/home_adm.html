<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/functions.js"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#cad_escola_ajax').submit(function () {
                var confirmar = confirm("CONFIRMAR O CADASTRO?");
                if (confirmar) {
                    var dados = $(this).serialize();
                    $.ajax({
                        type: "POST",
                        url: "../php/cad_esc.php",
                        data: dados,
                        success: function (data) {
                            alert("DADOS CADASTRADOS COM SUCESSO!");
                            $('#cad_escola_ajax')[0].reset();
                        }
                    });
                }
                return false;
            });
        });;
    </script>

    <title>NOTEx - Cadastros</title>

</head>

<body>
    <div class="header">

        <div class="item">
            <h1>NOTEx / Cadastros / Escolas e Usuarios</h1>
        </div>

        <div class="item">
            <input type="button" class="btn" value="Voltar">
        </div>

    </div>

    <div id="menu-superior" class="menu-superior">

        <input type="button" class="btn_serv" id="btn-cad-esc" onclick="mudarEstado('cad_esc', 'menu-superior')"
            value="CADASTRAR ESCOLA">

        <input type="button" class="btn_serv" id="btn-cad-aluno" onclick="mudarEstado('cad_aluno','menu-superior')"
            value="CADASTRAR ALUNO">

    </div>

    <div class="container-index">
        <div id="cad_esc" class="item-index">
            <div class="sair">
                <input type="reset" class="btn-sair" onclick="mudarEstado('cad_esc', 'menu-superior')" value="X">
            </div>
            <h2>CADASTRAR ESCOLA</h2>
            <form action="" method="" id="cad_escola_ajax" class="login" autocomplete="off">
                <fieldset>
                    <legend>Dados de cadastro</legend>
                    <label for="nome_esc">Nome da Escola</label>
                    <input type="text" name="nome_esc" id="nome_esc" class="text-index"
                        placeholder="DIGITE O NOME DA ESCOLA" required>
                    <label for="cod_esc">CÃ³d. CIE da Escola</label>
                    <input type="number" name="cod_esc" maxlength="15" class="text-index" placeholder="COD. CIE ESCOLA"
                        required
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        min="0">
                </fieldset>

                <fieldset>
                    <legend>Endereco</legend>
                    <label for="cep_esc">Informe o CEP</label>
                    <input type="text" name="cep_esc" id="cep_esc" class="text-index" placeholder="Digite o CEP"
                        onfocusout="getCEP(this.value, 'esc')" required>
                    <input type="text" name="rua_esc" id="rua_esc" class="text-index" placeholder="Rua" readonly>
                    <input type="text" name="bairro_esc" id="bairro_esc" class="text-index" placeholder="Bairro"
                        readonly>
                    <input type="text" name="cidade_esc" id="cidade_esc" class="text-index" placeholder="Cidade"
                        readonly>
                    <input type="text" name="estado_esc" id="estado_esc" class="text-index" placeholder="Estado"
                        readonly>
                    <input type="text" name="num_esc" id="num_esc" class="text-index" placeholder="Numero" min="0"
                        required>
                </fieldset>
                <div>
                    <input type="submit" class="btn" value="Cadastrar">
                    <input type="reset" class="btn" onclick="mudarEstado('cad_esc', 'menu-superior')" value="Cancelar">
                </div>
            </form>
        </div>        

        
    </div>
</body>

</html>
