<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <link rel="stylesheet" href="../css/cadastro.css">    
    <title>NOTEx - Cadastros</title>
    <script>
        
        const handlePhone = (event) => {
        let input = event.target
        input.value = phoneMask(input.value)
        }

        const phoneMask = (value) => {
        if (!value) return ""
        value = value.replace(/\D/g,'')
        value = value.replace(/(\d{2})(\d)/,"($1) $2")
        value = value.replace(/(\d)(\d{4})$/,"$1-$2")
        return value
        }

    </script>
</head>
<body>
    <div class="header">
        <div class="item">
            <h1>NOTEx / Cadastros / Alunos</h1>                             
        </div>
        <div class="item">
            <input type="button" class="btn" value="Voltar">                    
        </div>
    </div>
    <div class="container">                
            <form action="#" class="login">                
                    <h2>CADASTRAR ALUNO</h2>                                    
                    <input type="text" name="ra" class="input" placeholder="DIGITE O RA DO ALUNO" required>
                    <input type="text" name="nome" class="input" placeholder="DIGITE O NOME DO ALUNO"  required>
                    <input type="text" name="sobrenome" class="input" placeholder="DIGITE O SOBRENOME DO ALUNO" required>
                    <input type="email" name="email" class="input" placeholder="DIGITE O EMAIL DO ALUNO" required>
                    <input type="text" name="cpf"class="input" placeholder="DIGITE O CPF DO ALUNO (APENAS NUMEROS)" required>
                    <input type="text" name="rg" class="input" placeholder="DIGITE O RG DO ALUNO(APENAS NUMEROS)" required>
                    <input type="tel" name="telefone" maxlength="15" class="input" onkeyup="handlePhone(event)" placeholder="DIGITE O TELEFONE DO ALUNO" required>                                
                    <div>
                        <input type="button" class="button" value="Cadastrar">                    
                        <input type="button" class="button" value="Limpar">
                    </div>
            </form>        
    </div>    
</body>
</html>
