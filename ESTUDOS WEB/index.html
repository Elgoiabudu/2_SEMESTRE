<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <title>Verifica CPF</title>
    <script src="cpf.js"></script>
    <script src="getJson.js"></script>
    <!-- Biblioteca ajax para fazer a manipulação do Json -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
</head>
<body>

    <div>
        <h2>Informe o CPF</h2><br>
        <!-- Evento focusout chama a função validarCPF(), e no evento onkeyup molda a máscara de dados(estética) -->
        <input type="text" name="cpf" id="cpf" size="14" onkeyup="cpf(this.id)" maxlength="14" onfocusout="validarCPF(this.value)">
    </div>

    <div>
        <h2>Endereço</h2>
        <label for="cep">CEP</label><br>
        <input type="number" nome="cep" id="cep" maxlength="8"><input type="button" name="btn-pesq" onclick="getJson()" value="Pesquisar"><br>
        <label for="rua">Rua</label><br>        
        <input type="text" name="rua" id="rua"><br>
        <label for="bairro">Bairro</label><br>
        <input type="text" name="bairro" id="bairro"><br>
        <label for="cidade">Cidade</label><br>
        <input type="text" name="cidade" id="cidade"><br>        
        <label for="estado">Estado</label><br>
        <input type="text" name="estado" id="estado"><br> 
    </div>

    
    
</body>
</html>
